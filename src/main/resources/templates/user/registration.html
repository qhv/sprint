<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/users}" method="post" th:object="${user}">
    <div>
        <label for="username">User name:
            <input id="username" type="text" name="username" th:value="*{username}">
        </label>
    </div>
    <div>
        <label for="birthDate">Birth date:
            <input id="birthDate" type="date" name="birthDate" th:value="*{birthDate}">
        </label>
    </div>
    <div>
        <label for="firstname">First name:
            <input id="firstname" type="text" name="firstname" th:value="*{firstname}">
        </label>
    </div>
    <div>
        <label for="lastname">Last name:
            <input id="lastname" type="text" name="lastname" th:value="*{lastname}">
        </label>
    </div>
    <div th:each="role : ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role.name() == 'USER'}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>
    <div>
        <label for="company">
            <select id="company" name="companyId">
                <option th:each="company : ${companies}"
                        th:value="${company.id()}"
                        th:selected="${company.id() == user.companyId}"
                        th:text="${company.name()}">Company
                </option>
            </select>
        </label>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
    <div th:if="${errors}">
        <p th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
    </div>
</form>
</body>
</html>
